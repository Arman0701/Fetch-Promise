<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>About Countries</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/0afb4b9fa0.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="root">
      <div class="container">
         <div class="nav">
            <div class="menuBtn fas fa-bars"></div>
            <p class="mainTitle">LEARN ABOUT COUNTRIES</p>
            <div class="refreshBtn"><div class="fas fa-sync-alt"></div></div>
         </div>
         <div class="header">
            <div class="pics">
            </div>
            <div class="aboutList">
            </div>
         </div>
         <a href="" class="mapBtn">VIEW IN MAP</a>
         <div class="allInfoBtn">SEE ALL INFORMATION <i class="fas fa-chevron-down"></i></div>

         <!-- ALL INFORMATION MENU -->

         <div class="allinfoMenu">
               <div class="menuItems"></div>
         </div>

         <!-- SIDEBAR -->

         <div class="sideBar">
            <p class="sideBarTitle">ALL COUNTRIES</p>
            <div class="sideBarItems">
               <div class="sideBarItem" data-src='https://restcountries.com/v3.1/name/armenia'>
                  <div class="name">Armenia</div>
                  <div class="flag">flag pic</div>
               </div>
               <div class="sideBarItem" data-src='https://restcountries.com/v3.1/name/georgia'>
                  <div class="name">Georgia</div>
                  <div class="flag">flag pic</div>
               </div>
               <div class="sideBarItem" data-src='https://restcountries.com/v3.1/name/united'>
                  <div class="name">United States of America</div>
                  <div class="flag">flag pic</div>
               </div>
               <div class="sideBarItem" data-src='https://restcountries.com/v3.1/name/russia'>
                  <div class="name">Russia</div>
                  <div class="flag">flag pic</div>
               </div>
               <div class="sideBarItem" data-src='https://restcountries.com/v3.1/name/italy'>
                  <div class="name">Italy</div>
                  <div class="flag">flag pic</div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
